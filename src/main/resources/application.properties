spring.datasource.url=jdbc:mysql://localhost:3306/student_management_system?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

#For Hibernate
# Dialect allows hibernate to generate sql optimized for a particular relational database
# Hibernate generate queries for the specific database based on the dialect class

#here we add mysql dialect as our db is mysql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#hibernate property auto ddl
#when we need to generate database table automatically by hibernate feature

spring.jpa.hibernate.ddl-auto=update

#to see the hibernate related logs and queries
logging.level.org.hibernate.SQL=DEBUG